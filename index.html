<!DOCTYPE html>
<html>
<head>
  <title>Thunkable List Viewer</title>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #list { margin-top: 20px; }
    button { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Received List</h1>
  <pre id="list">Waiting for data...X</pre>
  <button onclick="downloadPDF()">Download as PDF</button>

  <script>
    let listData = [];

    // Get list from query parameter: ?data=item1,item2,item3
    const params = new URLSearchParams(window.location.search);
    const dataParam = params.get("data");
    if (dataParam) {
      listData = decodeURIComponent(dataParam).split(",");
    }

    // Display the list
    const listElement = document.getElementById("list");
    if (listData.length > 0) {
      listElement.textContent = listData.join("\n");
    }

    // Download as PDF using jsPDF
    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Format and add list to PDF
      const text = listData.join("\n");
      doc.text(text, 10, 10);

      // Save the PDF
      doc.save("list.pdf");
    }
  </script>
</body>
</html>
